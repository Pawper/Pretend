<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Pretend</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Barlow+Semi+Condensed:400&display=swap&effect=anaglyph" rel="stylesheet">
  <script src="https://kit.fontawesome.com/edb600a6e3.js"></script>
</head>
<body>
  <div id="top-banner"></div>
  <main id="floating-ui-space">
    <header>
      <div id="title-strip">
        <h1 class="font-effect-anaglyph">PRETEND</h1>
      </div>
      <nav id="main-menu" class="font-effect-anaglyph">
        <ul>
          <li>
            <button class="noSelect">
              <i class="fas fa-dice"></i>
              Play
            </button>
          </li>
          <li>
            <button class="noSelect">
              <i class="fas fa-clock"></i>
              Synchronize
            </button>
          </li>
          <li>
            <button class="noSelect">
              <i class="fas fa-book-open"></i>
              Backdrops
            </button>
          </li>
          <li>
            <button class="noSelect">
              <i class="fas fa-address-card"></i>
              Keeper
            </button>
          </li>
          <li>
            <button class="noSelect">
              <i class="fas fa-cog"></i>
              Settings
            </button>
          </li>
        </ul>
      </nav>
    </header>
    <main id="content">MAIN</main>
  </main>
  <footer>
    <nav id="footer-menu">
      <ul>
        <li class="noSelect">
          <a href="https://github.com/Pawper/Pretend"  aria-label="Github">
              <i class="fab fa-github"></i>
          </a>
        </li>
      </ul>
    </nav>
  </footer>
</body>
</html>
