<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Pretend</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Barlow+Semi+Condensed:400&display=swap&effect=anaglyph" rel="stylesheet">
  <script src="https://kit.fontawesome.com/edb600a6e3.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="grid-container">
    <header class="font-effect-anaglyph noSelect">
        <h1>Pretend</h1>
    </header>
    <nav class="noSelect">
      <button class="font-effect-anaglyph hvr-grow hvr-ripple-out" id="play" alt="Play" tabindex="1">
          <i class="fas fa-dice"></i>
          <br>
          Play
      </button>
      <button class="font-effect-anaglyph hvr-grow hvr-ripple-out" id="synchronize" alt="Synchronize" tabindex="2">
        <i class="fas fa-clock"></i>
        <br>
        Synchronize
      </button>
      <button class="font-effect-anaglyph hvr-grow hvr-ripple-out" id="backdrops" alt="Backdrops" tabindex="3">
        <i class="fas fa-book-open"></i>
        <br>
        Backdrops
      </button>
      <button class="font-effect-anaglyph hvr-grow hvr-ripple-out" id="keeper" alt="Keeper" tabindex="4">
        <i class="fas fa-address-card"></i>
        <br>
        Keeper
      </button>
      <button class="font-effect-anaglyph hvr-grow hvr-ripple-out" id="settings" alt="Settings" tabindex="5">
        <i class="fas fa-cog"></i>
        <br>
        Settings
      </button>
    </nav>
    <!-- <main>Hey</main> -->
  </div>
  <footer>
      <a id="Github" alt="Github" tabindex="6" href="https://github.com/Pawper/Pretend">
       <i class="fab fa-github"></i>
      </a>
  </footer>
</body>
</html>
