<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Pretend</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Barlow+Semi+Condensed:100&display=swap&effect=anaglyph" rel="stylesheet">
  <script src="https://kit.fontawesome.com/edb600a6e3.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="grid-container">
    <header>
        <h1 class="font-effect-anaglyph">Pretend</h1>
    </header>
    <nav>
      <button class="font-effect-anaglyph" id="play">
          <i class="fas fa-dice" style="color:white;"></i>
          <br>
          Play
      </button>
      <button class="font-effect-anaglyph" id="synchronize">
        <i class="fas fa-clock"></i>
        <br>
        Synchronize
      </button>
      <button class="font-effect-anaglyph" id="backdrops">
        <i class="fas fa-book-open"></i>
        <br>
        Backdrops
      </button>
      <button class="font-effect-anaglyph" id="keeper">
        <i class="fas fa-address-card"></i>
        <br>
        Keeper
      </button>
      <button class="font-effect-anaglyph" id="settings">
        <i class="fas fa-cog"></i>
        <br>
        Settings
      </button>
    </nav>
    <main>Hey</main>
  </div>
</body>
</html>
